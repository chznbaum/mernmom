---
layout: default
---
{% if site.author_image and site.author_image != "" %}
  {% assign authorImage = true %}
{% else %}
  {% assign authorImage = false %}
{% endif %}
<div class="about-container">
  <h1 class="about-title">{{ site.author }}</h1>
  {% if authorImage %}
    <div class="author-image-div">
  	   <img src="{{ site.baseurl }}{{ site.author_image }}" alt="{{ site.author }}" class="author-image">
    </div>
  {% endif %}
  {{ content }}
</div>
