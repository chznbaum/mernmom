---
layout: default
---
{% for post in site.posts %}
  <div class="postsum">
     <div class="featured-image-list">
       <img src="{{ site.baseurl }}{{ post.image.feature }}" alt="{{ post.title }}">
       <div class="post-text">
         <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
         <time>{{ post.date | date_to_string }}</time>
         {% if post.subtitle %}
           <h3><span>{{ post.subtitle }}</span></h3>
         {% endif %}
         <div class="excerpt-with-image">
           {{ post.excerpt }}
           <a href="{{ post.url }}" class="read-more"><em>Read more</em></a>
         </div>
       </div>
     </div>
  </div>
{% else %}
  <h2 class="oops">Oops!</h2>
  <p class="oops-paragraph">Looks like there arent any posts here. Would you like to create one?</p>
{% endfor %}
